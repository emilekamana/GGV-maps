<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    
    <!-- Side bar for showing transponders -->

    <div id="sidebar" class="overflow-scroll">
        <button id="closeNav" onclick="close_sidebar()">close &times;</button>
        <h2 class="text-center">Transponders</h2>
        <div id="transponders">
        </div>
    </div>

    <!-- Main div with the map -->
    <div id="main">
        <div id="map"></div>
        <button id="openNav" onclick="open_sidebar()">&#9776; Menu</button>
    </div>

    <!-- Import google maps library and javascript file -->
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlWnvLoFl72OeO3FpOkFBObwN5Vr6EkZA&callback=initMap">
    </script>
    <script src="app.js"></script>
</body>
</html>
